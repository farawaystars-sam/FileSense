<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar with Input and Button -->
    <div class="top-bar">
      <input type="text" id="inputBox" placeholder="Enter input">
      <button id="processButton">Process</button>
    </div>
  
    <!-- Main Content Area with Three Panels -->
<div class="main-content">
    <!-- Panel A - JSON Hierarchical Tree -->
<div class="panel panel-a">
    <div class="tree-container">
      <ul id="treeView"></ul>
    </div>
  </div>
  
   <!-- Panel B - JSON Hierarchical Tree (Similar to Panel A) -->
<div class="panel panel-b">
    <div class="tree-container">
      <ul id="treeViewB"></ul>
    </div>
  </div>
  
  
    <!-- Panel C -->
    <div class="panel panel-c">
      <div class="logo-container">
        <img src="./logo.png" alt="Project Logo" class="logo">
        <p class="project-text">This is my project</p>
      </div>
    </div>
  </div>
    
    <script src="renderer.js"></script>
  </body>
  
</html>
